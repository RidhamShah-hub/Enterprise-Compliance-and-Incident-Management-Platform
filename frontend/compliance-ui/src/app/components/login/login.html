<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Enterprise Compliance System</h1>
      <p>Sign in to access the platform</p>
    </div>
    
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          [class.error]="email?.invalid && email?.touched">
        <div *ngIf="email?.invalid && email?.touched" class="field-error">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
          [class.error]="password?.invalid && password?.touched">
        <div *ngIf="password?.invalid && password?.touched" class="field-error">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
      
      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="isLoading" class="loading-spinner"></span>
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
    
    <div class="demo-credentials">
      <h4>Demo Credentials</h4>
      <p><strong>Email:</strong> admin&#64;company.com</p>
      <p><strong>Password:</strong> password123</p>
      <small>Use these credentials to test the application</small>
    </div>
  </div>
</div>
