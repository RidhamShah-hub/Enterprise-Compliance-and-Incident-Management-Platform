<div class="settings-container">
  <div class="settings-header">
    <h1>System Settings</h1>
    <p>Configure system preferences and security settings</p>
  </div>

  <div class="settings-sections">
    <div class="settings-section">
      <h3>General Settings</h3>
      <div class="setting-item">
        <label>Organization Name</label>
        <input type="text" class="form-control" value="Enterprise Corp" readonly>
      </div>
      <div class="setting-item">
        <label>Default Language</label>
        <select class="form-control">
          <option>English</option>
          <option>Spanish</option>
          <option>French</option>
        </select>
      </div>
    </div>

    <div class="settings-section">
      <h3>Security Settings</h3>
      <div class="setting-item">
        <label>Password Policy</label>
        <div class="checkbox-group">
          <label><input type="checkbox" checked> Require uppercase letters</label>
          <label><input type="checkbox" checked> Require numbers</label>
          <label><input type="checkbox" checked> Require special characters</label>
          <label><input type="checkbox"> Require 2FA for all users</label>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <h3>Notification Settings</h3>
      <div class="setting-item">
        <label>Email Notifications</label>
        <div class="checkbox-group">
          <label><input type="checkbox" checked> Incident alerts</label>
          <label><input type="checkbox" checked> Compliance reminders</label>
          <label><input type="checkbox"> Daily reports</label>
          <label><input type="checkbox" checked> System maintenance</label>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <h3>Compliance Settings</h3>
      <div class="setting-item">
        <label>Assessment Frequency</label>
        <select class="form-control">
          <option>Monthly</option>
          <option selected>Quarterly</option>
          <option>Semi-annually</option>
          <option>Annually</option>
        </select>
      </div>
      <div class="setting-item">
        <label>Risk Tolerance Level</label>
        <select class="form-control">
          <option>Low</option>
          <option selected>Medium</option>
          <option>High</option>
        </select>
      </div>
    </div>
  </div>

  <div class="settings-actions">
    <button class="btn btn-primary">Save Changes</button>
    <button class="btn btn-secondary">Reset to Defaults</button>
  </div>
</div>
